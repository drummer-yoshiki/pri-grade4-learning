<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小学4年生学習支援ツール</title>
    <!-- Google Fonts（ポップなフォント） -->
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mochiy Pop One', sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(to bottom, #f0f8ff, #e6e6fa); /* グラデーション背景 */
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #ffb6c1; /* パステルピンク枠 */
            border-radius: 20px;
            background: #fffacd; /* レモンイエロー背景 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input {
            padding: 8px;
            margin: 8px;
            border-radius: 10px;
            font-size: 1.1em;
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(#32cd32, #adff2f); /* 緑グラデーション */
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin: 8px;
            font-size: 1.1em;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        button:active {
            transform: scale(0.95);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        .next-button {
            background: linear-gradient(#1e90ff, #87cefa); /* 青グラデーション */
        }
        .next-button:hover {
            background: linear-gradient(#1e90ff, #87cefa);
        }
        .result {
            margin-top: 10px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }
        .correct::before {
            content: '✅🎉 ';
        }
        .incorrect::before {
            content: '❌😓 ';
        }
        #completionMessage {
            display: none;
            background: linear-gradient(#32cd32, #adff2f);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            border-radius: 20px;
            margin-bottom: 20px;
            animation: bounceIn 1s;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        h1 {
            color: #ff4500;
            text-align: center;
            animation: zoomIn 1s;
        }
        /* アニメーション */
        @keyframes bounceIn {
            0% { transform: scale(0.1); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes zoomIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        /* 猫イラスト */
        .cat-bg {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0.1;
            width: 100px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- 猫イラスト（君の猫カバー画像推奨！） -->
    <img src="cat.png" alt="Cat" class="cat-bg">
    <!-- 完了メッセージ -->
    <div id="completionMessage">お疲れ様！今日の分は終わりだよ！🐾</div>
    <h1>小学4年生学習支援ツール 🌟</h1>

    <!-- 掛け算セクション -->
    <div class="section">
        <h2>掛け算問題 🧮</h2>
        <div id="mathProblem"></div>
        <input type="number" id="mathAnswer" placeholder="答えを入力">
        <button id="submitMathButton" onclick="checkMath()">回答する ✅</button>
        <button id="nextMathButton" class="next-button" onclick="nextMathProblem()" disabled>次の問題 ➡️</button>
        <div id="mathResult" class="result"></div>
    </div>

    <!-- 熟語セクション -->
    <div class="section">
        <h2>熟語の読み問題 📚</h2>
        <div id="wordProblem"></div>
        <input type="text" id="wordAnswer" placeholder="読みを入力（例：ジコ、てぶくろ）">
        <button id="submitWordButton" onclick="checkWord()">回答する ✅</button>
        <button id="nextWordButton" class="next-button" onclick="nextWordProblem()" disabled>次の問題 ➡️</button>
        <div id="wordResult" class="result"></div>
    </div>

    <script>
        // サウンド
        const clickSound = new Audio('https://freesound.org/data/previews/171/171671_2437358-lq.mp3'); // ピコッ
        const successSound = new Audio('https://freesound.org/data/previews/171/171674_2437358-lq.mp3'); // ファンファーレ
        let soundEnabled = true; // サウンド有効

        // 問題設定とカウンター
        const MATH_QUESTIONS_COUNT = 1;
        const WORD_QUESTIONS_COUNT = 1;
        let mathAnswered = 0;
        let wordAnswered = 0;
        let mathProblems = [];
        let wordProblems = [];
        let currentMathProblem = null;
        let currentWord = null;

        // 掛け算問題生成
        function generateMathProblem() {
            const num1 = Math.floor(Math.random() * 900) + 100; // 3桁: 100-999
            const digits = Math.random() < 0.5 ? 2 : 3; // 2桁 or 3桁
            const num2 = digits === 2 ? Math.floor(Math.random() * 90) + 10 : Math.floor(Math.random() * 900) + 100;
            return { question: `${num1} × ${num2} = ?`, answer: num1 * num2 };
        }

        // 掛け算問題設定
        function generateMathProblemSet() {
            mathProblems = [generateMathProblem()];
            nextMathProblem();
        }

        function nextMathProblem() {
            if (mathAnswered >= MATH_QUESTIONS_COUNT) {
                return;
            }
            currentMathProblem = mathProblems[0];
            document.getElementById('mathProblem').innerText = currentMathProblem.question;
            document.getElementById('mathResult').innerText = '';
            document.getElementById('mathAnswer').value = '';
            document.getElementById('submitMathButton').disabled = false;
            document.getElementById('nextMathButton').disabled = true;
        }

        function checkMath() {
            if (soundEnabled) clickSound.play();
            const userAnswer = parseInt(document.getElementById('mathAnswer').value);
            const resultDiv = document.getElementById('mathResult');
            if (userAnswer === currentMathProblem.answer) {
                resultDiv.className = 'result correct';
                resultDiv.innerText = '正解！答え: ' + currentMathProblem.answer;
            } else {
                resultDiv.className = 'result incorrect';
                resultDiv.innerText = '不正解。答え: ' + currentMathProblem.answer;
            }
            mathAnswered++;
            document.getElementById('submitMathButton').disabled = true;
            document.getElementById('nextMathButton').disabled = true;
            checkCompletion();
        }

        // 熟語データ
        let words = [];

        // CSVファイルを読み込む
        async function loadWords() {
            try {
                const response = await fetch('words.csv');
                const text = await response.text();
                words = text.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0)
                    .map(line => {
                        const [kanji, reading] = line.split(',');
                        return { kanji: kanji.trim(), reading: reading.trim() };
                    });
                if (words.length < WORD_QUESTIONS_COUNT) {
                    document.getElementById('wordProblem').innerText = `エラー: 熟語が${WORD_QUESTIONS_COUNT}問以上必要です。`;
                    return;
                }
                wordProblems = words.sort(() => Math.random() - 0.5).slice(0, WORD_QUESTIONS_COUNT);
                nextWordProblem();
            } catch (error) {
                console.error('CSV読み込みエラー:', error);
                document.getElementById('wordProblem').innerText = 'エラー: words.csvを読み込めません。';
            }
        }

        function nextWordProblem() {
            if (wordAnswered >= WORD_QUESTIONS_COUNT) {
                return;
            }
            currentWord = wordProblems[0];
            document.getElementById('wordProblem').innerText = `熟語: ${currentWord.kanji}\n読みを答えて！`;
            document.getElementById('wordResult').innerText = '';
            document.getElementById('wordAnswer').value = '';
            document.getElementById('submitWordButton').disabled = false;
            document.getElementById('nextWordButton').disabled = true;
        }

        function checkWord() {
            if (soundEnabled) clickSound.play();
            const userAnswer = document.getElementById('wordAnswer').value.trim();
            const resultDiv = document.getElementById('wordResult');
            if (!currentWord) {
                resultDiv.className = 'result incorrect';
                resultDiv.innerText = '問題が読み込まれていません。';
                return;
            }
            if (userAnswer === currentWord.reading) {
                resultDiv.className = 'result correct';
                resultDiv.innerText = '正解！読み: ' + currentWord.reading;
            } else {
                resultDiv.className = 'result incorrect';
                resultDiv.innerText = '不正解。読み: ' + currentWord.reading;
            }
            wordAnswered++;
            document.getElementById('submitWordButton').disabled = true;
            document.getElementById('nextWordButton').disabled = true;
            checkCompletion();
        }

        // 全問完了チェック
        function checkCompletion() {
            if (mathAnswered >= MATH_QUESTIONS_COUNT && wordAnswered >= WORD_QUESTIONS_COUNT) {
                document.getElementById('completionMessage').style.display = 'block';
                if (soundEnabled) successSound.play();
                document.getElementById('mathAnswer').disabled = true;
                document.getElementById('submitMathButton').disabled = true;
                document.getElementById('nextMathButton').disabled = true;
                document.getElementById('wordAnswer').disabled = true;
                document.getElementById('submitWordButton').disabled = true;
                document.getElementById('nextWordButton').disabled = true;
            }
        }

        // ページ読み込み時に初期化
        window.onload = () => {
            generateMathProblemSet();
            loadWords();
        };
    </script>
</body>
</html>
